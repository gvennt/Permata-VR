<!doctype HTML>
<html>

<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>

<body style="margin:0px; overflow:hidden;">
    <a-scene embedded vr-mode-ui="enabled:false,"
        arjs="debugUIEnabled:false; detectionMode:mono_and_matrix; matrixCodeType: 3x3;">

    
	<!-- Yellow Sphere -->
        <a-marker type="barcode" value="0">
            <a-sphere position="0 0 0" rotation="-90 0 0" width="1" height="4" material="color:yellow" transparent:true opacity:0.77>
            </a-sphere>
        </a-marker>

	<!-- Green Box-->
        <a-marker type="barcode" value="1">
            <a-box position="0 0.5 1"  rotation="125 20 0 50"  material="color:green" transparent:true; opacity:0.77;>
            </a-box>
        </a-marker>

	<!-- Blue Cylinder-->
        <a-marker type="barcode" value="2">
            <a-cylinder position="0 1 0" material="color:blue" transparent:false; opacity:0.77;>
            </a-cylinder>
        </a-marker>

	<!-- White Cone -->
        <a-marker type="barcode" value="3">
            <a-cone position="0 0.5 0" material="color:white" height:"10" transparent:true;" opacity:0.77;">
            </a-cone>
        </a-marker>

	<!-- Black Torus -->
        <a-marker type="barcode" value="4">
            <a-torus position="0 0.5 0" material="color:black" transparent:"true"; opacity:0.77;">
            </a-torus>
        </a-marker>
	
    <a-assets>
        <a-asset-item id="obj1" src="models/monyet.obj" crossorigin="anonymous" ></a-asset-item>
        <a-asset-item id="mtl1" src="models/monyet.mtl" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="obj1" src="models/bolax.obj" crossorigin="anonymous" ></a-asset-item>
        <a-asset-item id="mtl1" src="models/bolax.mtl" crossorigin="anonymous"></a-asset-item>
    </a-assets>
	<!-- Box-->
        <a-marker preset=”hiro”>
              <a-obj-model src="#obj1" mtl="#mtl1" position="0 0.5 0" ></a-obj-model>
        </a-marker>

        <a-marker preset=”kanji”>
              <a-obj-model src="#obj1" mtl="#mtl1" position="0 0.5 0" ></a-obj-model>
        </a-marker>

        <a-entity camera>
        </a-entity>
    </a-scene>
</body>

</html>
